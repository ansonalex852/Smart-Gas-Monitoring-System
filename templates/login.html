<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GasGuard ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0c10;
      --surface: #111318;
      --surface2: #181b22;
      --border: #232730;
      --accent: #00e5ff;
      --accent2: #ff3d3d;
      --accent3: #39ff14;
      --text: #c8d0de;
      --text-dim: #4a5568;
      --font-mono: 'Share Tech Mono', monospace;
      --font-body: 'Exo 2', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: grid-move 20s linear infinite;
      pointer-events: none;
    }

    @keyframes grid-move {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    /* Glow orbs */
    body::after {
      content: '';
      position: fixed;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,229,255,0.06), transparent 70%);
      top: -200px; left: -200px;
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ */
    .login-wrap {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: slide-up 0.6s cubic-bezier(0.4,0,0.2,1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slide-up {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ LOGO ‚îÄ‚îÄ */
    .logo-block {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-hex {
      width: 64px; height: 64px;
      background: var(--accent);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      margin: 0 auto 16px;
      box-shadow: 0 0 40px rgba(0,229,255,0.4);
      animation: hex-pulse 3s ease-in-out infinite;
    }

    @keyframes hex-pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(0,229,255,0.4); }
      50% { box-shadow: 0 0 70px rgba(0,229,255,0.7); }
    }

    .logo-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 4px;
      color: #fff;
    }
    .logo-title span { color: var(--accent); }

    .logo-sub {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 3px;
      margin-top: 6px;
    }

    /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 36px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .card-title {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 3px;
      color: var(--text-dim);
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card-title::before { content: '//'; color: var(--accent); }

    /* ‚îÄ‚îÄ FORM ‚îÄ‚îÄ */
    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-family: var(--font-mono);
      font-size: 0.68rem;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.5;
      pointer-events: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px 14px 12px 42px;
      color: #fff;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,229,255,0.1);
    }

    input::placeholder { color: var(--text-dim); }

    .eye-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1rem;
      padding: 4px;
      transition: color 0.2s;
    }
    .eye-btn:hover { color: var(--accent); }

    /* ‚îÄ‚îÄ ERROR MESSAGE ‚îÄ‚îÄ */
    .error-msg {
      display: none;
      background: rgba(255,61,61,0.1);
      border: 1px solid rgba(255,61,61,0.3);
      border-radius: 6px;
      padding: 10px 14px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--accent2);
      margin-bottom: 20px;
      align-items: center;
      gap: 8px;
    }
    .error-msg.show { display: flex; }

    .success-msg {
      display: none;
      background: rgba(57,255,20,0.08);
      border: 1px solid rgba(57,255,20,0.3);
      border-radius: 6px;
      padding: 10px 14px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--accent3);
      margin-bottom: 20px;
      align-items: center;
      gap: 8px;
    }
    .success-msg.show { display: flex; }

    /* ‚îÄ‚îÄ REMEMBER / FORGOT ‚îÄ‚îÄ */
    .form-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-dim);
      user-select: none;
    }

    .remember input[type="checkbox"] {
      width: 14px; height: 14px;
      accent-color: var(--accent);
      padding: 0;
    }

    .forgot-link {
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--accent);
      text-decoration: none;
      letter-spacing: 1px;
      transition: opacity 0.2s;
    }
    .forgot-link:hover { opacity: 0.7; }

    /* ‚îÄ‚îÄ SUBMIT BUTTON ‚îÄ‚îÄ */
    .btn-submit {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.4s;
    }

    .btn-submit:hover { background: #00c4de; }
    .btn-submit:hover::after { transform: translateX(100%); }
    .btn-submit:active { transform: scale(0.98); }

    .btn-submit.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    /* ‚îÄ‚îÄ DIVIDER ‚îÄ‚îÄ */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-dim);
      letter-spacing: 2px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ‚îÄ‚îÄ REGISTER LINK ‚îÄ‚îÄ */
    .register-row {
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-dim);
    }
    .register-row a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .register-row a:hover { text-decoration: underline; }

    /* ‚îÄ‚îÄ BOTTOM STATUS ‚îÄ‚îÄ */
    .system-status {
      margin-top: 24px;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent3);
      animation: blink 1.5s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="login-wrap">
  <div class="logo-block">
    <div class="logo-hex">‚¨°</div>
    <div class="logo-title">Gas<span>Guard</span></div>
    <div class="logo-sub">IOT GAS MONITORING SYSTEM</div>
  </div>

  <div class="card">
    <div class="card-title">MEMBER ACCESS</div>

    <div class="error-msg" id="errorMsg">
      <span>‚ö†</span>
      <span id="errorText">Invalid credentials. Please try again.</span>
    </div>

    <div class="success-msg" id="successMsg">
      <span>‚úì</span>
      <span id="successText">Login successful. Redirecting...</span>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="field">
        <label>USERNAME OR EMAIL</label>
        <div class="input-wrap">
          <span class="input-icon">üë§</span>
          <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required/>
        </div>
      </div>

      <div class="field">
        <label>PASSWORD</label>
        <div class="input-wrap">
          <span class="input-icon">üîí</span>
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required/>
          <button type="button" class="eye-btn" onclick="togglePassword('password', this)">üëÅ</button>
        </div>
      </div>

      <div class="form-footer">
        <label class="remember">
          <input type="checkbox" id="rememberMe"/> REMEMBER ME
        </label>
        <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
      </div>

      <button type="submit" class="btn-submit" id="loginBtn">
        ACCESS SYSTEM
      </button>
    </form>

    <div class="divider">NEW MEMBER</div>

    <div class="register-row">
      Don't have an account? <a href="/register">CREATE ACCOUNT</a>
    </div>
  </div>

  <div class="system-status">
    <div class="status-dot"></div>
    GASGUARD SYSTEM ONLINE ‚Äî ALL SENSORS ACTIVE
  </div>
</div>

<script>
  function togglePassword(id, btn) {
    const input = document.getElementById(id);
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'üôà';
    } else {
      input.type = 'password';
      btn.textContent = 'üëÅ';
    }
  }

  function showError(msg) {
    document.getElementById('errorText').textContent = msg;
    document.getElementById('errorMsg').classList.add('show');
    document.getElementById('successMsg').classList.remove('show');
  }

  function showSuccess(msg) {
    document.getElementById('successText').textContent = msg;
    document.getElementById('successMsg').classList.add('show');
    document.getElementById('errorMsg').classList.remove('show');
  }

  async function handleLogin(e) {
    e.preventDefault();
    const btn = document.getElementById('loginBtn');
    btn.classList.add('loading');
    btn.textContent = 'AUTHENTICATING...';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const remember = document.getElementById('rememberMe').checked;

    try {
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password, remember })
      });

      const data = await res.json();

      if (res.ok) {
        // Save token to localStorage
        localStorage.setItem('gg_token', data.token);
        localStorage.setItem('gg_user', JSON.stringify(data.user));
        showSuccess('Login successful. Redirecting...');
        setTimeout(() => window.location.href = '/dashboard', 1200);
      } else {
        showError(data.message || 'Invalid credentials. Please try again.');
        btn.classList.remove('loading');
        btn.textContent = 'ACCESS SYSTEM';
      }
    } catch (err) {
      showError('Cannot reach server. Check your connection.');
      btn.classList.remove('loading');
      btn.textContent = 'ACCESS SYSTEM';
    }
  }

  // Auto-redirect if already logged in
  if (localStorage.getItem('gg_token')) {
    window.location.href = '/dashboard';
  }
</script>
</body>
</html>
